<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.slim.min.js');</script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <style media="screen">
            .btn_mainmenu{
                border: none;
                background-color: rgb(216, 216, 216);
                color: white;
                font-size: 18px;
                cursor: pointer;
            }
            .btn_mainmenu:hover{
                background-color: rgb(177, 177, 177);
            }
            .btn_menuitem{
                border: none;
                background-color: white;
                font-size: 18px;
                cursor: pointer;
            }
            .btn_menuitem:hover{
                background-color: rgb(202, 201, 201);
            }
            .icon{
                width: 30px;
                height: 30px;
            }
        </style>
    </head>

    <body>
        <form>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist" style="background-color: rgb(216, 216, 216);">
                    <a class="nav-item nav-link active" id="nav-file-tab" data-toggle="tab" href="#nav-file" role="tab" aria-controls="nav-file" aria-selected="true">File</a>
                    <a class="nav-item nav-link" id="nav-edit-tab" data-toggle="tab" href="#nav-edit" role="tab" aria-controls="nav-edit" aria-selected="false">Edit</a>
                    <a class="nav-item nav-link" id="nav-add-tab" data-toggle="tab" href="#nav-add" role="tab" aria-controls="nav-add" aria-selected="false">Add</a>
                    <button class="btn_mainmenu" id="controlbar"><img class="icon" src="./assets/minimize.png"></button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-file" role="tabpanel" aria-labelledby="nav-file-tab">
                    <br>
                    <button class="btn_menuitem" id="save"><img class="icon" src="./assets/save-file-option.png">
                        <label>Save</label>
                    </button>
                    <button class="btn_menuitem" id="open"><img class="icon" src="./assets/open-folder.png">
                        <label>Open</label>
                    </button>
                </div>
                <div class="tab-pane fade" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">
                    <br>
                    <button class="btn_menuitem" id="undo"><img class="icon" src="./assets/undo.png">
                        <label>Undo</label>
                    </button>
                    <button class="btn_menuitem" id="redo"><img class="icon" src="./assets/redo.png">
                        <label>Redo</label>
                    </button>
                    <button class="btn_menuitem" id="copy"><img class="icon" src="./assets/copy-document.png">
                        <label>Copy</label>
                    </button>
                    <button class="btn_menuitem" id="paste"><img class="icon" src="./assets/paste-from-clipboard.png">
                        <label>Paste</label>
                    </button>
                </div>
                <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab">
                    <br>
                    <button class="btn_menuitem" id="audio"><img class="icon" src="./assets/microphone-black-shape-black.png">
                        <label>Audio</label>
                    </button>
                    <button class="btn_menuitem" id="video"><img class="icon" src="./assets/video-camera-black.png">
                        <label>Video</label>
                    </button>
                    <button class="btn_menuitem" id="screenshot"><img class="icon" src="./assets/screenshot-black.png">
                        <label>Screenshot</label>
                    </button>
                    <button class="btn_menuitem" id="text"><img class="icon" src="./assets/support-black.png">
                        <label>Text</label> 
                    </button>
                    <button class="btn_menuitem" id="mark"><img class="icon" src="./assets/mark-as-favorite-star-black.png">
                        <label>Mark</label>
                    </button>
                </div>
            </div>
        </form>
        <script src="../renderer-process/home.js"></script>
    </body>
</html>
