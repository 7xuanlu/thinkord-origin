<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style media="screen">
            body{
                background-color: rgb(0, 0, 0);
                -webkit-user-select: none;
                -webkit-app-region: drag;
            }
            .btn {
                background-color: rgb(0, 0, 0);
                border: none;
                color: white;
                font-size: 18px;
                cursor: pointer;
                -webkit-app-region: no-drag;
            }
            .btn:hover {
                background-color: rgb(54, 54, 54);
            }
            .icon{
                width: 30px;
                height: 30px;
            }
        </style>
    </head>

    <body>
        <form>
            <div id="content">
                <button id="start" class="btn">
                    <img class="icon" src="./assets/play-button.png">
                </button>
                <button id="pause" class="btn">
                    <img class="icon" src="./assets/pause.png">
                </button>
                <button id="stop" class="btn">
                    <img class="icon" src="./assets/stop.png">
                </button>
                <button  id="add" class="btn">
                    <img class="icon" src="./assets/plus-sign-in-a-black-circle.png">
                </button>
                <img class="icon" src="./assets/substract.png">
                <button id="home" class="btn">
                    <img class="icon" src="./assets/home.png">
                </button>
                <button id="quit" class="btn">
                    <img class="icon" src="./assets/cross-mark-on-a-black-circle-background.png">
                </button>
            </div>
        </form>

        <script src="../renderer-process/controlbar.js"></script>
    </body>
</html>
